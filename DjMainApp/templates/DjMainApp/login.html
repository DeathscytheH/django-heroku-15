{% extends "base.html" %}

{%  block title %}Login ||{% endblock %}
{% block body %}


<div class="container" style="margin-top: 100px; margin-bottom: 100px;">
	<div class="row">
		<div class="col-md-6">
			
			<form action="#" method="post" class="form-horizontal" >
			{% csrf_token %}
			{{ form.non_field_errors }}
			<div class="form-group">
				<label for="id_email" class="col-sm-3 control-label">Email</label>
				<div class="col-sm-9">
				    {{ form.email.errors }}
				    <input type="text" name="email" id="id_email" placeholder="Email" value="{% if form.email.data %}{{form.email.data}}{% endif %}" class="form-control">
				</div>
			</div>

			<div class="form-group">
				<label for="id_password" class="col-sm-3 control-label">Password</label>
				<div class="col-sm-9">
					 {{ form.password.errors }}
					<input type="password" name="password" id="id_password" placeholder="Password"  class="form-control">
				</div>
			</div>
			    
			<div class="form-group">
				<label class="col-sm-3 control-label"></label>
				<div class="col-sm-9">
					<input type="submit" value="LogIn" class="btn btn-primary pull-left" style="float:right">
					<a style="line-height: 30px; margin-left: 20px;" href="{% url 'forgotmypass' %}">Forgot Password?</a>
				</div>
			</div>
			</form>
		</div>
		<div class="col-md-6">
			<a style="line-height: 30px;" href="{% url 'signup' %}">Don't have an account yet?</a>
		</div>
	</div>
</div>



{% if not debug %}<script>
	mixpanel.track('Login Page');
</script>{% endif %}
{% endblock %}
